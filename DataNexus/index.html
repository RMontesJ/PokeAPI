<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/theme.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&family=Neonderthaw&display=swap" rel="stylesheet">
    <script src="js/ApiPokemonThen.js" defer></script>
    <script src="js/reconocimientoVozApI.js" defer></script>

    <title>DataNexus</title>
</head>

<body>
    <div id="header" class="container">
        <header>
            <h1><strong>PokeApi</strong></h1>
        </header>

        <nav>
            <div id="cajaTipo">
                <select name="seccionarTipo" id="selectTipos">
                    <option class="tipo" value="tipo">Tipo</option>
                    <option class="normal" value="normal">Normal</option>
                    <option class="fighting" value="fighting">Fighting</option>
                    <option class="flying" value="flying">Flying</option>
                    <option class="poison" value="poison">Poison</option>
                    <option class="ground" value="ground">Ground</option>
                    <option class="rock" value="rock">Rock</option>
                    <option class="bug" value="bug">Bug</option>
                    <option class="ghost" value="ghost">Ghost</option>
                    <option class="steel" value="steel">Steel</option>
                    <option class="fire" value="fire">Fire</option>
                    <option class="water" value="water">Water</option>
                    <option class="grass" value="grass">Grass</option>
                    <option class="electric" value="electric">Electric</option>
                    <option class="psychic" value="psychic">Psychic</option>
                    <option class="ice" value="ice">Ice</option>
                    <option class="dragon" value="dragon">Dragon</option>
                    <option class="dark" value="dark">Dark</option>
                    <option class="fairy" value="fairy">Fairy</option>
                </select>
            </div>
            <div id="cajaBusqueda" >
                <select name="seccionarOpcion" id="selectBusqueda">
                    <option value="nombre">Nombre</option>
                    <option value="tipo">Tipo</option>
                    <option value="habilidad">Habilidad</option>
                </select>
                <input type="search" id="valorBusqueda" class="input" placeholder="¿Qué pokemon estas buscando?"/>
                <button id="busquedaVoz">
                    <img  src="img/botones/Fa6SolidMicrophoneLines (1).png" alt="">
                </button>
                <button id="btnBuscar">
                    <img id="pokeballButton" src="img/botones/botonPokeball.png" alt="">
                </button>
            </div>
            <!-- //BUTTON formulario -->
            <div id="concurso" >
                <a href="formulario.html">
                    <button id="btnConcurso">
                        <img id="imgConcurso" class="imgNav" src="img/botones/formulario.png" alt="">
                    </button>
                </a>
            </div>
        </nav>
    </div>
    
    <div id="mostrarResultado" class="pokemon-container">

    </div>
    
    <section id="fondoStats">
        <div id="ventanaEstadisticas">

        </div>
    </section>
    <div id="cajaBajar">
        <button type="button" id="mostrarMas">
            <strong>Mostrar más</strong>
        </button>

    </div>

</body>

</html>
